<form>
        <div class="form-group">
          <label for="username-input">Username</label>
          <div class="row">
            <div class="col-xs-10">
            <input class="form-control" id="username-input" type="text">
            {{user}}
            </div>
            <div class="col-xs-2">
            <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <div class="row">
            <div class="col-xs-10">
            <input class="form-control" id="email-input" type="text">
            {{email}}
            </div>
            <div class="col-xs-2">
            <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <div class="row">
            <div class="col-xs-10">
            <input class="form-control" id="password-input" type="text">
            {{password}}
            </div>
            <div class="col-xs-2">
            <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
        <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
        </div>
      </div>
      </form>
